<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }

        .city-card:hover {
            transform: translateY(-5px);
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            padding: 0;
        }

        .city-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .city-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .weather-icon {
            font-size: 60px;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .weather-description {
            font-size: 18px;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 15px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 14px;
            color: #555;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-label {
            font-weight: 600;
        }

        .charts-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .chart-wrapper {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
        }

        .chart-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .search-box {
                flex-direction: column;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§ Weather Dashboard</h1>
            <p>Track weather conditions across multiple cities</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, New York)">
                <button onclick="addCity()">Add City</button>
            </div>
        </div>

        <div id="errorMessage"></div>
        <div id="citiesGrid" class="cities-grid"></div>

        <div class="charts-section">
            <h2 style="color: #333; margin-bottom: 20px;">üìä Weather Analytics</h2>
            <div class="charts-container">
                <div class="chart-wrapper">
                    <div class="chart-title">Temperature Comparison</div>
                    <canvas id="tempChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <div class="chart-title">Humidity Levels</div>
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '46f79903f5a2c46188c3c3f2a14c2095'; // OpenWeatherMap free API key
        let cities = [];
        let tempChart, humidityChart;

        // Initialize charts
        function initCharts() {
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            const humidityCtx = document.getElementById('humidityChart').getContext('2d');

            tempChart = new Chart(tempCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Temperature (¬∞C)',
                        data: [],
                        backgroundColor: 'rgba(102, 126, 234, 0.7)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Temperature (¬∞C)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });

            humidityChart = new Chart(humidityCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Humidity (%)',
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }

        // Get weather icon emoji
        function getWeatherIcon(weatherCode) {
            const icons = {
                '01d': '‚òÄ', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅ',
                '03d': '‚òÅ', '03n': '‚òÅ',
                '04d': '‚òÅ', '04n': '‚òÅ',
                '09d': 'üåß', '09n': 'üåß',
                '10d': 'üå¶', '10n': 'üåß',
                '11d': '‚õà', '11n': '‚õà',
                '13d': '‚ùÑ', '13n': '‚ùÑ',
                '50d': 'üå´', '50n': 'üå´'
            };
            return icons[weatherCode] || 'üå§';
        }

        // Fetch weather data
        async function fetchWeather(cityName) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(cityName)}&appid=${API_KEY}&units=metric`
                );
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                const data = await response.json();
                return {
                    name: data.name,
                    country: data.sys.country,
                    temp: Math.round(data.main.temp),
                    feels_like: Math.round(data.main.feels_like),
                    humidity: data.main.humidity,
                    pressure: data.main.pressure,
                    wind: data.wind.speed,
                    description: data.weather[0].description,
                    icon: getWeatherIcon(data.weather[0].icon)
                };
            } catch (error) {
                throw error;
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 3000);
        }

        // Add city
        async function addCity() {
            const input = document.getElementById('cityInput');
            const cityName = input.value.trim();

            if (!cityName) {
                showError('Please enter a city name');
                return;
            }

            if (cities.some(city => city.name.toLowerCase() === cityName.toLowerCase())) {
                showError('City already added');
                return;
            }

            try {
                const weatherData = await fetchWeather(cityName);
                cities.push(weatherData);
                input.value = '';
                renderCities();
                updateCharts();
            } catch (error) {
                showError('City not found. Please try again.');
            }
        }

        // Remove city
        function removeCity(index) {
            cities.splice(index, 1);
            renderCities();
            updateCharts();
        }

        // Render city cards
        function renderCities() {
            const grid = document.getElementById('citiesGrid');
            
            if (cities.length === 0) {
                grid.innerHTML = '<div class="loading">Add cities to see weather information</div>';
                return;
            }

            grid.innerHTML = cities.map((city, index) => `
                <div class="city-card">
                    <button class="remove-btn" onclick="removeCity(${index})">√ó</button>
                    <div class="city-header">
                        <div class="city-name">${city.name}, ${city.country}</div>
                        <div class="weather-icon">${city.icon}</div>
                    </div>
                    <div class="temperature">${city.temp}¬∞C</div>
                    <div class="weather-description">${city.description}</div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="detail-label">Feels like:</span>
                            <span>${city.feels_like}¬∞C</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Humidity:</span>
                            <span>${city.humidity}%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Wind:</span>
                            <span>${city.wind} m/s</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Pressure:</span>
                            <span>${city.pressure} hPa</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update charts
        function updateCharts() {
            const cityNames = cities.map(city => city.name);
            const temps = cities.map(city => city.temp);
            const humidity = cities.map(city => city.humidity);

            tempChart.data.labels = cityNames;
            tempChart.data.datasets[0].data = temps;
            tempChart.update();

            humidityChart.data.labels = cityNames;
            humidityChart.data.datasets[0].data = humidity;
            humidityChart.update();
        }

        // Allow Enter key to add city
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addCity();
            }
        });

        // Initialize
        initCharts();
        
        // Add some default cities
        const defaultCities = ['London', 'New York', 'Tokyo'];
        (async () => {
            for (const city of defaultCities) {
                try {
                    const weatherData = await fetchWeather(city);
                    cities.push(weatherData);
                } catch (error) {
                    console.error(`Failed to load ${city}`, error);
                }
            }
            renderCities();
            updateCharts();
        })();
    </script>
</body>
</html>
