<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calendar-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .month-year {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            text-align: center;
            flex: 1;
            min-width: 200px;
        }

        .today-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .today-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            padding: 10px;
            font-size: 0.9em;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #f5f5f5;
            color: #333;
        }

        .day:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .day.other-month {
            color: #ccc;
            cursor: default;
            background: transparent;
        }

        .day.other-month:hover {
            background: transparent;
            transform: none;
        }

        .day.today {
            background: #667eea;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .day.selected {
            background: #764ba2;
            color: white;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }

        .day.weekend {
            color: #dc3545;
        }

        .selected-date-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
            border: 2px solid #667eea;
        }

        .selected-date-info h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .selected-date-info p {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .ctrl-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .info-btn {
            background: #17a2b8;
            color: white;
        }

        .info-btn:hover {
            background: #138496;
        }

        .month-selector {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .month-option {
            padding: 8px 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .month-option:hover {
            border-color: #667eea;
            background: #f5f5f5;
        }

        .month-option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <button class="nav-btn" onclick="previousMonth()">❮</button>
            <div>
                <div class="month-year" id="monthYear"></div>
            </div>
            <button class="nav-btn" onclick="nextMonth()">❯</button>
            <button class="today-btn" onclick="goToToday()">Today</button>
        </div>

        <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>

        <div class="days-grid" id="daysGrid"></div>

        <div class="selected-date-info">
            <h3>Selected Date</h3>
            <p id="selectedDateDisplay">Click on a date</p>
        </div>

        <div class="controls">
            <button class="ctrl-btn clear-btn" onclick="clearSelection()">Clear</button>
            <button class="ctrl-btn info-btn" onclick="showDateInfo()">Info</button>
        </div>

        <div class="month-selector" id="monthSelector"></div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;

        const months = ['January', 'February', 'March', 'April', 'May', 'June',
                       'July', 'August', 'September', 'October', 'November', 'December'];
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById`('monthYear').textContent = ${months[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const daysGrid = document.getElementById('daysGrid');
            daysGrid.innerHTML = '';

            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = daysInPrevMonth - i;
                daysGrid.appendChild(day);
            }

            for (let date = 1; date <= daysInMonth; date++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = date;

                const currentDateObj = new Date(year, month, date);
                const today = new Date();

                if (currentDateObj.toDateString() === today.toDateString()) {
                    day.classList.add('today');
                }

                if (date % 7 === 0 || date % 7 === 6) {
                    day.classList.add('weekend');
                }

                if (selectedDate && currentDateObj.toDateString() === selectedDate.toDateString()) {
                    day.classList.add('selected');
                }

                day.onclick = () => selectDate(currentDateObj);
                daysGrid.appendChild(day);
            }

            const remainingDays = 42 - (firstDay + daysInMonth);
            for (let date = 1; date <= remainingDays; date++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = date;
                daysGrid.appendChild(day);
            }
        }

        function renderMonthSelector() {
            const selector = document.getElementById('monthSelector');
            selector.innerHTML = '';
            
            for (let i = 0; i < 12; i++) {
                const btn = document.createElement('button');
                btn.className = 'month-option';
                btn.textContent = months[i].substring(0, 3);
                
                if (i === currentDate.getMonth()) {
                    btn.classList.add('active');
                }
                
                btn.onclick = () => {
                    currentDate.setMonth(i);
                    renderCalendar();
                    renderMonthSelector();
                };
                
                selector.appendChild(btn);
            }
        }

        function selectDate(date) {
            selectedDate = new Date(date);
            renderCalendar();
            updateSelectedDateDisplay();
        }

        function updateSelectedDateDisplay() {
            if (selectedDate) {
                const day = daysOfWeek[selectedDate.getDay()];
                const date = selectedDate.getDate();
                const month = months[selectedDate.getMonth()];
                const year = selectedDate.getFullYear();
                document.getElementById`('selectedDateDisplay').textContent = 
                    ${day}, ${month} ${date}, ${year}`;
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
            renderMonthSelector();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
            renderMonthSelector();
        }

        function goToToday() {
            currentDate = new Date();
            selectedDate = new Date();
            renderCalendar();
            renderMonthSelector();
            updateSelectedDateDisplay();
        }

        function clearSelection() {
            selectedDate = null;
            document.getElementById('selectedDateDisplay').textContent = 'Click on a date';
            renderCalendar();
        }

        function showDateInfo() {
            if (selectedDate) {
                const day = daysOfWeek[selectedDate.getDay()];
                const date = selectedDate.getDate();
                const month = months[selectedDate.getMonth()];
                const year = selectedDate.getFullYear();
                const weekNumber = getWeekNumber(selectedDate);
                const dayOfYear = getDayOfYear(selectedDate);
                
                alert`(Date Information:\n\n +
                      Full Date: ${day}, ${month} ${date}, ${year}\n +
                      Day of Year: ${dayOfYear}\n +
                      Week Number: ${weekNumber}\n +
                      Day: ${day})`;
            } else {
                alert('Please select a date first!');
            }
        }

        function getWeekNumber(date) {
            const firstDay = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDay) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDay.getDay() + 1) / 7);
        }

        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        renderCalendar();
        renderMonthSelector();
        goToToday();
    </script>
</body>
</html>
