<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer with Alarm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .event-title {
            color: #667eea;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            min-height: 32px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="datetime-local"],
        input[type="text"],
        input[type="number"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="datetime-local"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="datetime-local"] {
            flex: 1;
            min-width: 200px;
        }

        input[type="text"] {
            min-width: 150px;
        }

        input[type="number"] {
            width: 100px;
        }

        .alarm-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .alarm-group label {
            font-weight: 600;
            color: #333;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-unit {
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f3f7 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .time-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
            margin-bottom: 8px;
        }

        .time-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .message {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            padding: 20px;
            border-radius: 8px;
            display: none;
            margin-bottom: 20px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
            border: 1px solid #f5c6cb;
        }

        .alarm-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alarm-modal {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            animation: alarmPulse 0.6s infinite;
        }

        @keyframes alarmPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .alarm-modal h2 {
            font-size: 32px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .alarm-modal p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .alarm-modal button {
            padding: 15px 40px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            margin: 10px;
        }

        .alarm-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .alarm-status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alarm-status.inactive {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .time-value {
                font-size: 28px;
            }

            .input-group,
            .alarm-group {
                flex-direction: column;
            }

            input[type="datetime-local"],
            input[type="text"],
            input[type="number"] {
                min-width: 100%;
            }

            .alarm-modal {
                padding: 30px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è≥ Event Countdown with Alarm</h1>
        </div>

        <div class="input-group">
            <input type="text" id="eventName" placeholder="Event name (e.g., New Year 2026)">
            <input type="datetime-local" id="eventDate">
            <button onclick="setEvent()">Set Event</button>
        </div>

        <div class="alarm-group">
            <label for="alarmMinutes">üîî Alarm before event:</label>
            <input type="number" id="alarmMinutes" min="1" max="1440" value="1" placeholder="Minutes">
            <span style="color: #666;">minutes</span>
        </div>

        <div class="event-title" id="eventTitle"></div>

        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="alarm-status inactive" id="alarmStatus">
            üî¥ Alarm: Not Set
        </div>

        <div class="message" id="message"></div>
    </div>

    <div class="alarm-alert" id="alarmAlert">
        <div class="alarm-modal">
            <h2>üîî ALARM!</h2>
            <p id="alarmMessage">Event is coming up!</p>
            <button onclick="dismissAlarm()">Dismiss Alarm</button>
            <button onclick="stopAlarmSound()">Stop Sound</button>
        </div>
    </div>

    <script>
        let eventTime = null;
        let countdownInterval = null;
        let alarmTriggered = false;
        let alarmAudio = null;
        let alarmMinutes = 1;

        // Create alarm sound
        function createAlarmSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playAlarmSound() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createAlarmSound(), i * 600);
            }
        }

        function setEvent() {
            const nameInput = document.getElementById('eventName');
            const dateInput = document.getElementById('eventDate');
            const alarmMinutesInput = document.getElementById('alarmMinutes');

            if (!dateInput.value) {
                showMessage('Please select a date and time', 'error');
                return;
            }

            alarmMinutes = parseInt(alarmMinutesInput.value) || 1;

            const eventName = nameInput.value || 'Upcoming Event';
            eventTime = new Date(dateInput.value).getTime();
            const now = new Date().getTime();

            if (eventTime <= now) {
                showMessage('Please select a future date', 'error');
                return;
            }

            document.getElementById('eventTitle').textContent = eventName;
            showMessage`(Countdown started for ${eventName}! Alarm set for ${alarmMinutes} minute(s) before., 'success')`;
            updateAlarmStatus(true, eventName, alarmMinutes);

            if (countdownInterval) clearInterval(countdownInterval);
            alarmTriggered = false;
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventTime - now;
            const alarmTime = alarmMinutes * 60 * 1000;

            // Check if alarm should trigger
            if (distance <= alarmTime && distance > 0 && !alarmTriggered) {
                alarmTriggered = true;
                triggerAlarm();
            }

            if (distance < 0) {
                clearInterval(countdownInterval);
                showMessage('üéâ Event time has arrived!', 'success');
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function triggerAlarm() {
            const eventName = document.getElementById('eventTitle').textContent || 'Event';
            document.getElementById('alarmMessage').textContent =` ${eventName} is starting in ${alarmMinutes} minute(s)!`;
            document.getElementById('alarmAlert').style.display = 'flex';
            playAlarmSound();
            
            // Play notification sound every 2 seconds
            const soundInterval = setInterval(() => {
                if (!alarmTriggered) {
                    clearInterval(soundInterval);
                    return;
                }
                playAlarmSound();
            }, 2000);
        }

        function dismissAlarm() {
            alarmTriggered = false;
            document.getElementById('alarmAlert').style.display = 'none';
        }

        function stopAlarmSound() {
            dismissAlarm();
        }

        function updateAlarmStatus(isActive, eventName, minutes) {
            const statusEl = document.getElementById('alarmStatus');
            if (isActive) {
                statusEl.className = 'alarm-status active';
                statusEl.textContent =` üü¢ Alarm: Active - ${eventName} (${minutes} min before)`;
            } else {
                statusEl.className = 'alarm-status inactive';
                statusEl.textContent = 'üî¥ Alarm: Not Set';
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className =` message ${type}`;
            
            setTimeout(() => {
                messageEl.className = 'message';
            }, 4000);
        }

        // Set default event to tomorrow
        window.addEventListener('load', () => {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const isoString = tomorrow.toISOString().slice(0, 16);
            document.getElementById('eventDate').value = isoString;
            document.getElementById('eventName').value = 'Tomorrow';
            document.getElementById('alarmMinutes').value = '1';
        });
    </script>
</body>
</html>
